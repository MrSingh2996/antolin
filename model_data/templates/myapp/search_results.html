<!DOCTYPE html>
<html>
<head>
    <title>Customer Search</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'search_customers' %}">Model Serial Number</a>
        <a href="{% url 'model_data_list' %}">Model GSM Data</a>
        <a href="{% url 'admin:login' %}">Admin</a>
    </nav>
    <div class="header-container">
        <h1 class="model_data_list">Customer Search Results</h1>
        <form method="get" action="{% url 'search_customers' %}">
            <input type="text" name="q" placeholder="Enter first letter">
            <button type="submit">Search</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
            <tr>
                <th>Name</th>
                <th>Serial Number</th>
                <th>Customer Number</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.serial_number }}</td>
                <td>{{ customer.customer_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
    $(document).ready( function () {
        $('table').DataTable();
    } );
    </script>
</body>
</html>
